<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header | Trisentrix</title>

  <!-- REQUIRED STYLES (SO HEADER WORKS ALONE) -->
  <link rel="shortcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="./assets/fonts/unicons/unicons.css">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<!-- ===== HEADER (PERFECT VERSION) ===== -->
<header class="relative wrapper !bg-[#ffffff]">
  <nav class="navbar navbar-expand-lg center-nav transparent navbar-light">
    <div class="container xl:!flex-row lg:!flex-row !flex-nowrap items-center">

      <!-- LOGO -->
      <div class="navbar-brand w-full">
        <a href="./index.html">
          <img src="./assets/img/trise/logo.png" width="220" alt="Trisentrix">
        </a>
      </div>

      <!-- NAV LINKS -->
      <div class="navbar-collapse offcanvas offcanvas-nav offcanvas-start">
        <div class="offcanvas-body xl:!ml-auto lg:!ml-auto flex flex-col !h-full">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="career.html">Careers</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- CONTACT BUTTON -->
      <div class="navbar-other w-full !flex !ml-auto">
        <ul class="navbar-nav !flex-row !items-center !ml-auto">
          <li class="nav-item hidden xl:block lg:block md:block">
            <a
              href="./contact.html"
              class="btn btn-sm btn-primary !rounded-[50rem] !bg-[#3f78e0] border-[#3f78e0] hover:!bg-[#3f78e0] hover:!border-[#3f78e0]">
              Contact
            </a>
          </li>
          <li class="nav-item xl:!hidden lg:!hidden">
            <button class="hamburger offcanvas-nav-btn">
              <span></span>
            </button>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>

<!-- REQUIRED SCRIPTS -->
<script src="./assets/js/plugins.js"></script>
<script src="./assets/js/theme.js"></script>

</body>
</html>
